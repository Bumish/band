---
name: {{ NAME }}
env: {{ ENV }}

bind_addr: {{ HOST_BIND_ADDR or '0.0.0.0' }}
http_port: {{ BAND_HTTP_PORT or '8080' }}
redis_dsn: {{ REDIS_DSN }}
base_image_path: .
base_image_name: rst/band-base
def_srv_img_path: {{ BAND_SERVICES_PATH }}
def_srv_img_name: rst/band-service-base

container_env:
  'BAND': {{ BAND_URL }}
  'REDIS_DSN': {{ REDIS_DSN }}
